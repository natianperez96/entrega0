<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link href="css/categories.css" rel="stylesheet" />
    <link href="css/loginPopupMenu.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
  </head>

  <body id="modo-claro">
    <div id="contenido">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between" id="navlist">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="categories.html">Categorías</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sell.html">Vender</a>
              </li>
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="img-encabezado-cart"></div>
      <main class="pb-5 product-container">
        <!--
        <div class="productos-titulo-cart">
          <div id="img-coming-soon">
            <img src="./img/5142880.jpg" alt="img-coming-soon"
              style="max-width: 100%; height: auto;" />
          </div>
        </main>
        --> <div>
          <div id="contenedor"></div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Costo</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody id="lista-productos-compra">
            </tbody>
          </table>
        </div>

        <hr>
        <form class="needs-validation" novalidate>
          <p class="label-envio titulo-cart">Tipo de envio</p>
          <div class="tipoEnvio">
            <input type="radio" id="premium" name="envio" value="15" checked />
            <label for="premium">Premium: 2 a 5 días (15%)</label>
            <br>
            <input type="radio" id="express" name="envio" value="7" />
            <label for="express">Express: 5 a 8 días (7%)</label>
            <br>
            <input type="radio" id="standard" name="envio" value="5" />
            <label for="standard">Standard: 12 a 15 días (5%)</label>
          </div>

          <p class="lead mt-4 titulo-cart">Direccion de envio</p>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
              <label class="form-label" for="calle">Calle:</label><br>
              <input class="form-control" type="text" id="calle"
                style="min-width: 80%" required />
            </div>
            <br>
            <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
              <label class="form-label" for="numero">Numero:</label><br>
              <input class="form-control" type="text" id="numero"
                style="min-width: 50%;" required />
            </div>

            <div class="col-lg-6 col-md-12 col-sm-12 mt-3">
              <label class="form-label" for="esquina">Esquina:</label><br>
              <input class="form-control" type="text" id="esquina"
                style="min-width: 80%" required />
            </div>
          </div>
          <hr>
          <br>
              </div>
            </div>
          </div>
          <br>
          <br>

          <button id="finalizarCompra" type="submit" class="btn btn-primary">
            Finalizar compra</button>
          <div id="alertPlaceHolder">
          </div>
        </form>
      </main>
      <footer class="text-muted">
        <div class="container">
          <p class="float-end">
            <a href="#">Volver arriba</a>
          </p>
          <p>Este sitio forma parte de <a
              href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes
              a
              Programar</a></p>
        </div>
      </footer>
      <div id="spinner-wrapper">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <p>Debes estar logueado para acceder a este contenido.</p>
        <button id="loginButton">Iniciar Sesión</button>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/loginPopUp.js"></script>
    <script src="js/loginPopupMenu.js"></script>
    <script src="js/cart.js"></script>
    <script src="https://kit.fontawesome.com/fdc46ffa07.js"
      crossorigin="anonymous"></script>
  </body>
</html>
